     <p>Em Html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para <br>para descobrir qual tag deverá ser usada em cada caso.</p> 
     <ul>
        <li><abbr title="Tag (h1) a (h6)">Títilos</abbr></li>
        <li><abbr title="Tag (p)">Parágrafo</abbr></li>
        <li><abbr title="Tag (img)">Imagens</abbr></li>
        <li><abbr title="Tag (abbr)">Abreviação</abbr></li>
        <li><abbr title="Tag (strong)">Negrito</abbr></li>
        <li><abbr title="Tag (i)">Itálico</abbr></li>
        <li><abbr title="Tag (OL)">Lista numerada</abbr></li>
        <li><abbr title="Tag (UL)">Lista não numerada</abbr></li>
    </ul>
